<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYGames</title>
    <script>
    function rand(max) {
        return Math.floor(Math.random()*max);
    }

    function poles() {
        let comm = ["пингвин", "шашлык", "иглу", "платформа", "чеширский", "бубенец", "шлем", "облакоеда", "апельсиновый", "колесо", "бульбашка", "калейдоскоп", "неоновый", "мандаринка", "потапыч", "шмель", "пирожное", "дискотека", "таракан", "фламинго", "зонтик", "каракатица", "сверчок", "горошек", "пятюня", "парашют", "гусеница", "фейерверк", "панды", "скворечник", "кинотеатр", "абират", "разноцветный", "рюкзак", "термос", "зубная", "транспорт", "декорация", "разнообразие", "лампочка", "шарик", "цветочек", "квадрат", "снегопад", "грива", "аппаратура", "шум", "бокал", "кран", "изобилие", "мохнатик", "фрактал", "блокчейн", "крошка", "лунатики", "дождевой", "желейка", "корабль", "брошюра", "транзистор", "гаджет", "елочка", "крипто", "попугай", "туннель", "немая", "шалость", "планета", "зверь", "кремль", "факел", "сапожник", "смешное", "футболка", "оптимизм", "куклы", "сны", "приключение", "джунгли", "праздник", "листовка", "будильник"];
        let ny = ["ёлка", "снег", "подарки", "Дед Мороз", "Снегурочка", "Новый Год", "свечи", "украшения", "гирлянда", "праздник", "шампанское", "салют", "фейерверк", "зима", "праздничный", "стол", "угощения", "колокольчик", "игрушки", "музыка", "настроение", "костюм", "счастье", "радость", "тепло", "надежда", "сказка", "хрустящий", "удача", "веселье"];
        let l1 = document.getElementById('new_year');
        l1.querySelectorAll('li').forEach(
            function(li) {
                var r = rand(ny.length);
                li.textContent = ny[r];
                ny.splice(r, 1);
        });
        l1 = document.getElementById('common')
        l1.querySelectorAll('li').forEach(
            function(li) {
                var r = rand(comm.length);
                li.textContent = comm[r];
                comm.splice(r, 1);
        });
    }

    function process() {
        let b = document.getElementById('btn');
        let l1 = document.getElementById('new_year');
        let l2 = document.getElementById('common');
        if(b.value == "НАЧАТЬ") {
            b.value = "СНОВА";
            l1.style.visibility = "visible";
            l2.style.visibility = "visible";
        }
        poles();
    }
    </script>
    <style>
        body {
            background-color: #0B0C10;
        }

        .again {
            position: fixed;
            margin-left: 45%;
            margin-right: 45%;
            width: 10%;
            background-color: #0B0C10;
            border: #66FCF1 2px solid;
            border-radius: 7px;
            color: #66FCF1;
            text-align: center;
        }

        div {
            vertical-align: middle;
            margin-left: 30%;
            margin-right: 30%;
        }

        .lst {
            display: flex;
            justify-content: center;
            padding: 0;
            visibility: hidden;
        }

        li {
            margin: 10px;
            list-style-type: none;
            color: #66FCF1;
            padding: 10px 20px;
            border: #66FCF1 3px solid;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div>
        <ul id="common" class="lst">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
    <div>
        <ul id="new_year" class="lst">
            <li>1</li>
            <li>2</li>
        </ul>
    </div>
    <input id="btn" type="button" class="again" onclick="process()" value="НАЧАТЬ">

</body>
</html>
